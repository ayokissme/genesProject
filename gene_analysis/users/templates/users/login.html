{% load crispy_forms_tags %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">

<div class="container">
    <div class="col-xxl-5 m-auto">
        {% if not request.user.is_authenticated %}
        <div class="form-signin">
            <h1 class="page-title">Login with Email</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form | crispy }}

                <button class="w-100 btn btn-lg btn-primary send-btn" type="submit" name="log-in">Login</button>
            </form>
            <p class="form-signin__text text-center mt-4">No have account? <a
                    href="{% url 'register' %}"><span>Create</span></a></p>
        </div>
        {% else %}
        <div class="alert alert-danger" role="alert">You are logged into the system!</div>
        {% endif %}
    </div>
</div>

</body>

</html>
