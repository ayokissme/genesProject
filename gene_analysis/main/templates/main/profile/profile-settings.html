<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" th:href="@{css/bootstrap-reboot.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-reboot.rtl.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<div th:insert="fragments/header::header"></div>

<div style="padding: 40px;">
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="block">
            <label> Имя :
                <input class="input-row" type="text" name="firstName" th:value="*{firstName}"/>
            </label>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="block">
            <label> Фамилия :
                <input class="input-row" type="text" name="lastName" th:value="*{lastName}"/>
            </label>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="block">
            <input type="submit" value="Зарегистрироваться"/>
        </div>
    </form>
</div>

</body>
</html>
